<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг игроков</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <style>
        *{
            user-select: none;
            resize: none;
        }
        body{
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <header class="fixed top-0 w-full bg-black/80 backdrop-blur-md z-50 border-b border-gray-800">
        <div class="flex items-center justify-between px-4 py-4">
            <div class="flex items-center gap-2">

                    <a href="../index.html" class="fas fa-arrow-left text-lg text-white"></a>

                <i class="fas fa-trophy text-yellow-600 text-xl"></i>
                <span class="font-semibold">LeaderBoard</span>
            </div>

            <a href="./Settings.html" class="fas fa-cog text-gray-700 text-xl"></a>
        </div>
    </header>

    <main class="px-4 pt-20 w-[375px] min-h-[762px] bg-black rounded-lg overflow-hidden shadow-lg">

        <div class="glide mb-4 shadow-lg shadow-blue-500/45">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img src="pictures/banner1.jpg" alt="Баннер 1" class="w-full h-[150px] object-cover">
                    </li>
                    <li class="glide__slide">
                        <img src="pictures/banner2.jpg" alt="Баннер 2" class="w-full h-[150px] object-cover">                    
                    </li>
                    <li class="glide__slide">
                        <img src="pictures/banner3.jpg" alt="Баннер 3" class="w-full h-[150px] object-cover">
                    </li>
                </ul>
            </div>
            <div class="glide__bullets absolute bottom-2 w-full flex justify-center" data-glide-el="controls[nav]">
                <button class="glide__bullet mx-1 w-2 h-2 rounded-full bg-white/50" data-glide-dir="=0"></button>
                <button class="glide__bullet mx-1 w-2 h-2 rounded-full bg-white/50" data-glide-dir="=1"></button>
                <button class="glide__bullet mx-1 w-2 h-2 rounded-full bg-white/50" data-glide-dir="=2"></button>
            </div>
        </div>

        <div class="px-4 py-3 bg-blue-800 mb-4 rounded-full">
            <div class="flex items-center">
                <div class="relative w-12 h-12">
                    <img src="pictures/ava.jpg" alt="Ваш аватар" class="rounded-full w-full h-full object-cover">
                    <span class="absolute -top-1 -right-1 bg-green-500 w-3 h-3 rounded-full border-2 border-zinc-900"></span>
                </div>
                <div class="ml-3 flex-1">
                    <div class="flex justify-between items-center">
                        <h2 class="font-semibold">Алексей</h2>
                        <span class="text-zinc-400 text-sm">#42</span>
                    </div>
                    <div class="flex justify-between items-center mt-1">
                        <span class="text-sm text-zinc-400">Очки: 145,678</span>
                        <span class="text-xs px-2 py-0.5 bg-zinc-800 rounded-full">Уровень 15</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">Топ игроков</h3>
                <span class="text-sm text-zinc-400">Всего: 100</span>
            </div>
            <div class="space-y-3 h-[500px] overflow-y-auto">
                <div class="flex items-center p-3 bg-zinc-900/50 rounded-lg">
                    <span class="w-6 text-yellow-500"><i class="fas fa-crown"></i></span>
                    <div class="w-10 h-10">
                        <img src="pictures/top1.webp" alt="Топ 1" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Максим</span>
                            <span class="text-yellow-500">2,345,678</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-zinc-900/50 rounded-lg">
                    <span class="w-6 text-gray-400"><i class="fas fa-medal"></i></span>
                    <div class="w-10 h-10">
                        <img src="pictures/top2.webp" alt="Топ 2" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Дмитрий</span>
                            <span class="text-gray-400">2,123,456</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-zinc-900/50 rounded-lg">
                    <span class="w-6 text-amber-700"><i class="fas fa-medal"></i></span>
                    <div class="w-10 h-10">
                        <img src="pictures/top3.webp" alt="Топ 3" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">Артём</span>
                            <span class="text-amber-700">1,987,654</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        new Glide('.glide', {
            type: 'carousel',
            autoplay: 3000,
            hoverpause: true,
            gap: 0,
        }).mount();

        const playersList = document.querySelector('.space-y-3');
        for (let i = 4; i <= 100; i++) {
            const player = document.createElement('div');
            player.className = 'flex items-center p-3 bg-zinc-900/50 rounded-lg';
            player.innerHTML = `
                <span class="w-6 text-zinc-600">${i}</span>
                <div class="w-10 h-10">
                    <img src="pictures/ava2.jpg" alt="Игрок ${i}" class="rounded-full w-full h-full object-cover">
                </div>
                <div class="ml-3 flex-1">
                    <div class="flex justify-between items-center">
                        <span class="font-medium">Игрок ${i}</span>
                        <span class="text-zinc-400">${Math.floor(Math.random() * 1000000)}</span>
                    </div>
                </div>
            `;
            playersList.appendChild(player);
        }
    </script>
</body>
</html>
